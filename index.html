<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Include necessary Three.js libraries and TWEEN for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/TWEEN.min.js"></script>
</head>
<body>
    
    <!-- Title for Solar System Explorer -->
    <div id="title">Solar System Explorer</div>

    <!-- Canvas for Three.js rendering -->
    <canvas id="solar-system-canvas"></canvas>

    <!-- Dropdown for selecting planets -->
    <select id="planet-selector">
        <option value="">Select a Planet</option>
        <option value="Sun">Sun</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
    </select>

    <!-- Info Panel for displaying planet details -->
    <div id="info-panel">
        <button id="close-btn" onclick="hidePlanetInfo()">X</button>
        <h1 id="planet-name"></h1>
        <p id="planet-details">
            <span id="short-description"></span>
            <span id="full-description" style="display: none;"></span>
            <a href="#" id="read-more" onclick="expandDescription(event)">Read more</a>
            <a href="#" id="read-less" onclick="collapseDescription(event)" style="display: none;">Read less</a>
        </p>
    </div>

    <audio id="background-music" src="assets/space_music.mp3" loop autoplay></audio>

    <!-- Main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
