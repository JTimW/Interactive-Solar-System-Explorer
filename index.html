<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- Canvas for the Solar System -->
    <canvas id="solar-system-canvas"></canvas>

    <!-- Info Panel for displaying planet details -->
    <div id="info-panel">
        <button id="close-btn" onclick="hidePlanetInfo()">X</button> <!-- Close button for hiding the info panel -->
        <h1 id="planet-name"></h1> <!-- Display the name of the clicked planet -->
        
        <!-- Planet details with short and full descriptions -->
        <p id="planet-details">
            <span id="short-description"></span> <!-- Short version of the description -->
            <span id="full-description" style="display: none;"></span> <!-- Full version, initially hidden -->
            
            <!-- 'Read more' and 'Read less' links -->
            <a href="#" id="read-more" onclick="expandDescription(event)">Read more</a> <!-- Expands the description -->
            <a href="#" id="read-less" onclick="collapseDescription(event)" style="display: none;">Read less</a> <!-- Collapses the description -->
        </p>
    </div>

    <!-- JavaScript to handle interactions and display logic -->
    <script src="script.js"></script>
</body>
</html>
